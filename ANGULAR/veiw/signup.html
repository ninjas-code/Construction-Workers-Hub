<html>
    <head>
        <title>
            signup
        </title>
        <h1>sign up page</h1>
    </head>

    <body>
        <input type="text" ng-model="fullname" placeholder="Full Name"><br></br>
        <input type="text" ng-model="username" placeholder="User Name"><br></br>
        <input type="password" ng-model="password" placeholder="Password"><br></br>
        <input type="text" ng-model="sitelocation" placeholder="sitelocation"><br></br>
        <input type="text" ng-model="phonenumber" placeholder="phonenumber">

        <button type="submit" ng-click="sendDataToServer(fullname, username, password, sitelocation, phonenumber)" >
            click
        </button>

    </body>
</html>
