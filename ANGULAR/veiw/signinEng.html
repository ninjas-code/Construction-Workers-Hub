<html>
    <head>
        <title>
            Sign In as an engineer
        </title>
    </head>
    <body>
        <input type="text" placeholder="User Name" ng-model="username" >
        <input type="text" placeholder="Password" ng-model="Password">
        <button ng-click="signinAsAnEngineer(username, Password)" >Login</button>
    </body>
</html>
